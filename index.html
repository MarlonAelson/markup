<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body  >
    <div class="container">
    	<h1>Calcule o preço de venda do seu produto ou serviço</h1>
    	<div class="form-check">
		  <input class="form-check-input" type="radio" name="type_margin" value="1" id="mb" onclick="enableDisableInputs()">
		  <label class="form-check-label" for="mb">
		    Margem Bruta
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" name="type_margin" value="2" id="mk" onclick="enableDisableInputs()">
		  <label class="form-check-label" for="mk">
		    Markup
		  </label>
		</div>
    	
    		<div class="col">
			  <label for="value" class="form-label">Custo</label>
			  <input type="text" name="value" class="form-control" id="value">
			</div>
			<div class="col">
			  <label for="df" class="form-label">Despesas Fixas (DF)</label>
			  <input type="text" name="df" class="form-control" id="df" disabled>
			</div>
			<div class="col">
			  <label for="dv" class="form-label">Despesas Variáveis (DV)</label>
			  <input type="text" name="dv" class="form-control" id="dv" disabled>
			</div>
			<div class="col">
			  <label for="margin" class="form-label">Margem de Lucro (ML)</label>
			  <input type="text" name="margin" class="form-control" id="margin" onblur="generatePrice()" disabled>
			</div>
			<div class="col">
			  <label for="price" class="form-label">Valor de Venda</label>
			  <input type="text" name="price" class="form-control" id="price" disabled>
			</div>		

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
